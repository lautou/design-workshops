# --- Workshop Generation Control ---
#
# This file defines the list of workshops to be generated by the pipeline.
#
# To generate a workshop, set 'enabled: true'.
# The 'source_files' list tells the pipeline which documents are relevant
# for each workshop, solving the context window limit. Wildcards (*) are supported.

workshops:
  - title: "OCP Basic concepts and architecture overview"
    id_prefix: "OCP-BASE"
    enabled: true
    source_files:
      - "decisions-OCP-BASE.adoc"
      - "openshift_container_platform_4.19_-_Full_Documentation_Part_1.pdf"

  - title: "OCP on baremetal infrastructure platform and installation specificities"
    id_prefix: "OCP-BM"
    enabled: false
    source_files: [] # Add relevant files here, e.g., "openshift_container_platform_4.19*Part_1.pdf"

  - title: "OCP Networking"
    id_prefix: "OCP-NET"
    enabled: false
    source_files: [] # e.g., "*networking*.pdf"

  - title: "OCP Storage"
    id_prefix: "OCP-STOR"
    enabled: false
    source_files:
      - "red_hat_openshift_data_foundation_4.19_-_Full_Documentation.pdf"

  - title: "OCP Security"
    id_prefix: "OCP-SEC"
    enabled: false
    source_files: [] # Add relevant files here

  - title: "OCP Platform Administration and Operations"
    id_prefix: "OCP-MGT"
    enabled: false
    source_files: [] # Add relevant files here

  - title: "OCP Observability"
    id_prefix: "OCP-MON"
    enabled: false
    source_files:
      - "decisions-LOGGING.adoc"
      - "red_hat_openshift_logging_6.3_-_Full_Documentation.pdf"

  - title: "CI/CD with OpenShift Pipelines and GitOps"
    id_prefix: "OCP-CICD"
    enabled: false
    source_files:
      - "decisions-PIPELINES.adoc"
      - "decisions-GITOPS.adoc"
      - "red_hat_openshift_pipelines_1.19_-_Full_Documentation.pdf"
      - "red_hat_openshift_gitops_1.17_-_Full_Documentation.pdf"

