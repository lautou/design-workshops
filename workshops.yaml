# --- Workshop Generation Control ---
#
# This file defines the list of workshops to be generated by the pipeline.
#
# To generate a workshop, set 'enabled: true'.
# The 'source_files' list tells the pipeline which documents are relevant
# for each workshop, solving the context window limit. Wildcards (*) are supported.

workshops:
  - title: "OCP Basic concepts and architecture overview"
    id_prefix: "OCP-BASE"
    enabled: true
    source_files:
      - "*.adoc"
      - "Openshift_Container_Platform-4.19-Overview-en-US.pdf"
      - "Openshift_Container_Platform_4.19_-_architecture.pdf"

  - title: "OCP on baremetal infrastructure platform and installation specificities"
    id_prefix: "OCP-BM"
    enabled: false
    source_files:
      - "*.adoc"
      - "Openshift_Container_Platform_4.19_-_installing_on_bare_metal.pdf"
      - "Openshift_Container_Platform_4.19_-_installing_an_on-premise_cluster_with_the_agent-based_installer.pdf"
      - "Openshift_Container_Platform_4.19_-_installing_on-premise_with_assisted_installer.pdf"

  - title: "OCP on OpenStack infrastructure platform and installation specificities"
    id_prefix: "OCP-OSP"
    enabled: false
    source_files:
